---
# WordPress Configuration
- name: Download and unpack latest WordPress
  unarchive:
    src: https://wordpress.org/latest.tar.gz
    dest: "/var/www/{{ http_host }}"
    remote_src: yes
    creates: "/var/www/{{ http_host }}/wordpress"
  tags: [ wordpress ]

- name: Set ownership
  file:
    path: "/var/www/{{ http_host }}"
    state: directory
    recurse: yes
    owner: www-data
    group: www-data
  tags: [ wordpress ]

- name: Set permissions for directories
  shell: "/usr/bin/find /var/www/{{ http_host }}/wordpress/ -type d -exec chmod 750 {} \\;"
  tags: [ wordpress ]

- name: Set permissions for files
  shell: "/usr/bin/find /var/www/{{ http_host }}/wordpress/ -type f -exec chmod 640 {} \\;"
  tags: [ wordpress ]

- name: Set up wp-config
  template:
    src: "files/wp-config.php.j2"
    dest: "/var/www/{{ http_host }}/wordpress/wp-config.php"
  tags: [ wordpress ] 

- name: Download and unpack latest LDAP plugin
  unarchive:
    src: https://downloads.wordpress.org/plugin/ldap-login-for-intranet-sites.latest-stable.zip
    dest: "/var/www/{{ http_host }}/wordpress/wp-content/plugins/"
    remote_src: yes
    creates: "/var/www/{{ http_host }}/wordpress/wp-content/plugins/ldap-login-for-intranet-sites"
  tags: [ wordpress ]
